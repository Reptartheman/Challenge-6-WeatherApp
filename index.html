<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather, you like it or not.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/style.css">

</head>
<body>
    <header>
        <nav class="navbar bg-primary" data-bs-theme="dark">Weather Dashboard</nav>
    </header>

    <h2 id="headingsearch">Enter the name of your city below for weather conditions</h2>

    <div class="input-group mb-3 mt-5">
        <button class="btn btn-primary" type="button">Search</button>
        <input id="searchbar" type="text" class="form-control-sm" placeholder="Enter city name">
    </div>
     <div class="container mt-3">
        <h2>Weather info display</h2>
        <p>The weather infor will show below</p>            
        <table class="table table-bordered">
          <thead>
            <tr class="table-primary">
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr class="table-active">
              <td>John</td>
              <td>Doe</td>
              <td>john@example.com</td>
            </tr>
            <tr class="table-active">
              <td>Mary</td>
              <td>Moe</td>
              <td>mary@example.com</td>
            </tr>
            <tr class="table-active">
              <td>July</td>
              <td>Dooley</td>
              <td>july@example.com</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="placeholders">
        <img src="./Assets/sun.png" alt="sun">
        <img src="./Assets/sun.png" alt="sun">
        <img src="./Assets/sun.png" alt="sun">
        <img src="./Assets/sun.png" alt="sun">
        <img src="./Assets/sun.png" alt="sun">

      </div>
      
      <div class="container">
        <footer class="footer bg-primary">Weather App by Jeff</footer>
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
